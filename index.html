<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>

    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Friend List</h1>
    </header>
    <section id="app">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
            <h2>Add Contact to List</h2>
            <form action="#">
              <div class="form-group">
                <label for="contactName">Enter Name</label>
                <input type="text" v-model="name" class="form-control" id="contactName" required>
              </div>
              <div class="form-group">
                <label for="contactPhone">Enter Phone</label>
                <input type="text" v-model="phone" class="form-control" id="contactPhone" pattern="[0-9] {10}" required>
              </div>
              <div class="form-group">
                <label for="contactEmail">Enter Email</label>
                <input type="email" v-model="email" class="form-control" id="contactEmail" required>
              </div>
              <button class="btn btn-border-danger" @click.prevent="addContact" @keyup.enter>Add +</button>
            </form>
          </div>
          <div class="col-6">
            <ul>
              <li v-for="contact in contacts" key="index">
                <friend :contact='contact'></friend>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
